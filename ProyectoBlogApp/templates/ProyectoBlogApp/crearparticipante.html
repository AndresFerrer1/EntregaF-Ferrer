{% extends 'ProyectoBlogApp/padre2.html' %}

{% load static %}


{% block contenido %}

<header class="masthead text-center text-white">
    <div class="masthead-content">
        <div class="container px-5">
            <h1 class="masthead-heading mb-0">Participa</h1>
            <h3 class="text-center">Completa tus datos para registrate en tu evento favorito.</h3>
            </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
</header>

<body>
    
    {% if form.errors %}
        <p style="color: red;">Los datos son incorrectos</p>        
    {% endif %}
        

    <form action="/ProyectoBlogApp/crearparticipante/" method="post">{% csrf_token %}

        <p>Nombre: <input type="text" name="nombre" id="nombre"></p>

        <p>Apellido: <input type="text" name="apellido" id="apellido"></p>

        <p>Email: <input type="email" name="email" id="email"></p>

        <p>Nombre del evento: <input type="text" name="evento" id="evento"></p>
    
        <input type="submit" value="Crear" />

</body>

    
{% endblock %}
