{% extends 'ProyectoBlogApp/padre2.html' %}

{% load static %}
    
{% block contenido %}

<h3>Borrar: {{post.titulo}}</h3>

<form method="post">{% csrf_token %}
    ¿Estás seguro que deseas borrar el post "{{ post.titulo }}"?
    <input type="submit" value="Submit" />
</form>

<a href="{% url 'listaPost' %}">Regresar</a>
    
{% endblock %}
