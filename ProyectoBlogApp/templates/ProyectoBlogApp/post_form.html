{% extends 'ProyectoBlogApp/padre2.html' %}

{% load static %}
    
{% block contenido %}

<h1>Crea tu Post.!</h1>
{% if request.user.is_authenticated %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button>Post</button>
</form>

<a href="{% url 'listaPost' %}">Regresar</a>
{% else %}

<p>No puedes editar ningun post.</p>
    
{% endif %}
    

{% endblock %}
